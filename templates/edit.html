{% extends "console.html" %}
{% block title %}编辑/更新 应用{% endblock %}
{% block body %}
<div class="style">
    <h2>编辑/更新 应用</h2>
    <form method="POST" enctype="multipart/form-data" action="#">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>

            <input type="text" class="form-control" id="name" name="name" value="{{s['name']}}" required>
        </div>
        <div>
            <label for="desc" class="form-label">描述</label>
            <textarea class="form-control" id="desc" name="desc" required>{{s['desc']}}</textarea>
        </div>
        <div class="mb-3">
            <label for="vender" class="form-label">作者</label>
            <input type="text" class="form-control" value="{{current_user.username}}" disabled>
        </div>
        <div class="mb-3">
            <label for="packageName" class="form-label">包名</label>
            <input type="text" class="form-control" value="{{s['packageName']}}" disabled>
        </div>
        <div class="mb-3">
            <label for="version" class="form-label">版本</label>
            <input type="text" class="form-control" value="{{s['version']}}" id="version" name="version" required>
        </div>
        <!-- <div class="mb-3">
            <label for="type" class="form-label">类型</label>
            <select class="form-select" id="type" name="type" required>
                <option value="app" >应用</option>
                <option value="game">游戏</option>
            </select>
        </div> -->
        <!-- <div class="mb-3">
            <label for="tags" class="form-label">标签</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div> -->
        <div class="mb-3">
            <label for="openSourceAddress" class="form-label">开源地址</label>
            <input type="url" class="form-control" value="{{s['openSourceAddress']}}" id="openSourceAddress" name="openSourceAddress">
        </div>
        <div class="mb-3">
            <label for="releaseTime" class="form-label">发布时间</label>
            <input type="datetime-local" value="{{s['releaseTime']}}" class="form-control" id="releaseTime" name="releaseTime" required>
        </div>
        <div class="mb-3">
            <label for="icon" class="form-label">图标</label>
            <input type="file" class="form-control" id="icon" name="icon">
        </div>
        <div class="mb-3">
            <label for="hap" class="form-label" accept=".hap">HAP 档案</label>
            <input type="file" class="form-control" id="hap" name="hap">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
<style>
    .content {
        margin: 5px;
    }
</style>
{% endblock %}
