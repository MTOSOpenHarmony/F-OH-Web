{% extends "console.html" %}
{% block title %}编辑/更新 应用{% endblock %}
{% block body %}
<div class="style">
    <h2>编辑/更新 应用</h2>
    <form method="POST" enctype="multipart/form-data" action="#">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>

            <input type="text" class="form-control" id="name" name="name" value="{{s['name']}}" required>
        </div>
        <div>
            <label for="desc" class="form-label">描述</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{s['desc']}}" required>
        </div>
        <div>
            <label for="desc" class="form-label">描述2</label>
            <textarea class="form-control" id="desc2" name="desc2" required>{{s['maindesc']}}</textarea>
        </div>
        <div class="mb-3">
            <label for="vender" class="form-label">作者</label>
            <input type="text" class="form-control" value="{{current_user.username}}" disabled>
        </div>
        <div class="mb-3">
            <label for="packageName" class="form-label">包名</label>
            <input type="text" class="form-control" value="{{s['packageName']}}" disabled>
        </div>
        <!-- <div class="mb-3">
            <label for="type" class="form-label">类型</label>
            <select class="form-select" id="type" name="type" required>
                <option value="app" >应用</option>
                <option value="game">游戏</option>
            </select>
        </div> -->
        <!-- <div class="mb-3">
            <label for="tags" class="form-label">标签</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div> -->
        <div class="mb-3">
            <label for="openSourceAddress" class="form-label">Website</label>
            <input type="url" class="form-control" value="{{s['website']}}" id="openSourceAddress" name="openSourceAddress">
        </div>
        <div class="mb-3">
            <label for="icon" class="form-label">图标</label>
            <div>
                <img src="{{s['icon']}}" alt="AppIcon" width="60" height="60">
            </div>
            <input type="file" class="form-control" id="icon" name="icon">
        </div>
        <div class="mb-3">
            <label for="icon" class="form-label">Screenshots</label>
            <div>
                {% for s in ss %}
                
                <div style="width:200px;height: 200px;">
                    <img src="{{s}}" alt="AppIcon">
                    <a href="/edit/screenshots/delete/{{s['editUrl']}}/{{loop.index - 1}}">删除</a>
                </div>
                {% endfor %}
            </div>
            <a href="/edit/screenshots/{{s['id']}}" class="btn btn-primary">Add screenshot</a>
        </div>
        
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
<style>
    .content {
        margin: 5px;
    }
</style>
{% endblock %}
