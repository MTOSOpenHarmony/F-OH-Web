{% extends "console.html" %}
{% block title %}Create App{% endblock %}
{% block body %}
<div class="style">
    <h2>Create App</h2>
    <form method="POST" enctype="multipart/form-data" action="/console/newappup">
        <div class="mb-3">
            <label for="name" class="form-label">AppName</label>

            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div>
            <label for="desc" class="form-label">Desc</label>
            <input type="text" class="form-control" id="desc" name="desc" required>
        </div>
        <div>
            <label for="desc2" class="form-label">Desc Long</label>
            <textarea class="form-control" id="desc2" name="desc2" required></textarea>
        </div>
        <div class="mb-3">
            <label for="packageName" class="form-label">包名</label>
            <input type="text" class="form-control" id="packageName" name="packageName" required>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">标签</label>
            <input type="text" class="form-control" id="tags" name="tags">
        </div>
        <div class="mb-3">
            <label for="openSourceAddress" class="form-label">Website</label>
            <input type="url" class="form-control" id="openSourceAddress" name="openSourceAddress">
        </div>
        <div class="mb-3">
            <label for="icon" class="form-label">图标</label>
            <input type="file" class="form-control" id="icon" name="icon">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
<style>
    .content {
        margin: 5px;
    }
</style>
{% endblock %}
