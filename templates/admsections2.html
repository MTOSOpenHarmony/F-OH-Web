{% extends "admin.html" %}
{% block title %}AddSections{% endblock %}
{% block body %}
<div class="style">
    <h2>Add Sections</h2>
    <a class="btn btn-primary" href="/admin/addsections">Add Sections</a>
    {% set another = 0 %}
    {% for dat in data["sections"] %}
        <div class="appList">
            <div style="margin-left:10px">
                <h5>{{dat["name"]}}</h5>
                <a href="/admin/del/section/{{another}}">Delete</a>
            </div>
        </div>
        {% set another= another+1 %}
    {% endfor %}
</div>
<style>
    .content {
        margin: 5px;
    }
    .appInfo {
        background-image: url('/static/main_card_1.jpg');
        border-radius: 20px;
        margin: 10px;
        text-align: center;
    }

    .appList {
        display: flex;
        justify-content: flex-start;
        border-radius: 15px;
        background-color: white;
        padding: 10px;
    }
</style>
{% endblock %}
