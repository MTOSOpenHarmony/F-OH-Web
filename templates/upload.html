{% extends "console.html" %}
{% block title %}上传应用{% endblock %}
{% block body %}
<div class="style">
    <h2>Create Release</h2>
    <form method="POST" enctype="multipart/form-data" action="#">
        <div class="mb-3">
            <label for="name" class="form-label">Version</label>

            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="namec" class="form-label">VersionC</label>

            <input type="number" class="form-control" id="namec" name="namec" required>
        </div>
        <div>
            <label for="desc" class="form-label">Changelog</label>
            <textarea class="form-control" id="desc" name="desc" required></textarea>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">MinimumAPI</label>

            <input type="number" class="form-control" id="minapi" value="0" name="minapi" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">MinimumOldVer</label>

            <input type="number" class="form-control" id="miov" name="miov" value="0" required>
        </div>
        <!-- <div class="mb-3">
            <label for="type" class="form-label">DL</label>
            <select class="form-select" id="dlin" name="dlin" required>
                <option value="dlin">Download If New</option>
                <option value="dov">Download Old Version</option>
            </select>
        </div> -->
        <div class="mb-3">
            <label for="type" class="form-label">DevType</label>
            <select class="form-select" id="devtype" name="devtype" required>
                <option value="default">Default</option>
                <option value="phone">Phone</option>
                <option value="tablet">Tablet</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">ArchType</label>
            <select class="form-select" id="archtype" name="archtype" required>
                <option value="armeabi-v7a">armeabi-v7a</option>
                <option value="arm64-v8a">arm64-v8a</option>
                <option value="x86_64">x86_64</option>
            </select>
        </div>

        
        <div class="mb-3">
            <label for="hap" class="form-label" accept=".hap">HAP 档案</label>
            <input type="file" class="form-control" id="hap" name="hap" required>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
<style>
    .content {
        margin: 5px;
    }
</style>
{% endblock %}
