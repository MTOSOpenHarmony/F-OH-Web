{% extends "base.html" %}
{% block title %}登陆/注册{% endblock %}
{% block body %}
<div class="content">
    <h3>F-OH 登陆/注册</h3>
    <form method="POST" action="#">
        <div class="form-floating mb-3">
            <input required type="text" class="form-control rounded-3" name="floatingInput" placeholder="user">
            <label for="floatingInput" aria-required="true">用户名</label>
        </div>
        <div class="form-floating mb-3">
            <input required type="password" class="form-control rounded-3" name="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword" aria-required="true">密码</label>
        </div>
        <button id="01" name="01" value="in" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
            formaction="#">登陆</button>
        <button id="01" name="01" value="up" class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit"
            formaction="/signup">注册</button>
        <small class="text-muted">注册即表示您同意 F-OH 的条款。</small>
    </form>
</div>
<style>
     .content {
        margin: 5px;
    }
</style>
{% endblock %}
