{% extends "console.html" %}
{% block title %}上传应用{% endblock %}
{% block body %}
<div class="style">
    <h2>Create Release</h2>
    <form method="POST" enctype="multipart/form-data" action="#">
        <div class="mb-3">
            <label for="name" class="form-label">Version</label>
            <input value="{{release.version}}" disabled type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="namec" class="form-label">VersionC</label>

            <input value="{{release.verCode}}" disabled type="number" class="form-control" id="namec" name="namec" required>
        </div>
        <div>
            <label for="desc" class="form-label">Changelog</label>
            <textarea class="form-control" id="desc" name="desc" required>{{release.changeLog}}</textarea>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">MinimumAPI</label>

            <input type="number" class="form-control" id="minapi" value="{{release.minimumAPI}}" name="minapi" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">MinimumOldVer</label>

            <input type="number" value="{{release.minimumOldVersion}}" class="form-control" id="miov" name="miov" value="0" required>
        </div>
        <!-- <div class="mb-3">
            <label for="type" class="form-label">DL</label>
            <select class="form-select" id="dlin" name="dlin" required>
                <option value="dlin">Download If New</option>
                <option value="dov">Download Old Version</option>
            </select>
        </div> -->
        <div class="mb-3">
            <label for="type" class="form-label">DevType</label>
            <select class="form-select" id="devtype" name="devtype" defaultValue="{{release.deviceType}}" required>
                <option value="default"{% if release.deviceType=="default" %} selected{% endif %}>Default</option>
                <option value="phone"{% if release.deviceType=="phone" %} selected{% endif %}>Phone</option>
                <option value="tablet"{% if release.deviceType=="tablet" %} selected{% endif %}>Tablet</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label" >ArchType</label>
            <select class="form-select" id="archtype" name="archtype" defaultValue="{{release.archType}}" required>
                <option value="armeabi-v7a"{% if release.archType=="armabi-v7a" %} selected{% endif %}>armeabi-v7a</option>
                <option value="arm64-v8a"{% if release.archType=="arm64-v8a" %} selected{% endif %}>arm64-v8a</option>
                <option value="x86_64"{% if release.archType=="x86_64" %} selected{% endif %}>x86_64</option>
            </select>
        </div>
        <a href="/console/releases/{{url}}/delete/{{id}}" class="btn btn-danger">Delete</a>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
<style>
    .content {
        margin: 5px;
    }
</style>
{% endblock %}
