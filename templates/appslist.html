{% extends "base.html" %}
{% block title %}应用{% endblock %}
{% block body %}
<div class="content">
    <h2>{% if type == 'app' %}应用{% else %}游戏{% endif %}</h2>
    <div>
        {% for app in apps %}
        {% if app['type'] == type %}
        <div class="appList">
            <div>
                <img src="{{app['icon']}}" alt="AppIcon" width="60" height="60">
            </div>
            <div style="margin-left:10px">
                <h5>{{app["name"]}}</h5>
                <p>{{app["desc"]}}</p>
            </div>
            <div style="position:absolute;right:20px;">
                <a href="{{app['openSourceAddress']}}" class="btn btn-primary">开源地址</a>
            </div>
        </div>
        <div style="height:2px;background-color:grey;margin:5px;"></div>
        {% endif %}
        {% endfor %}
    </div>
</div>
<style>
    .content {
        margin: 5px;
    }

    .slideshow {
        height: 20%;
    }

    .appInfo {
        background-image: url('/static/main_card_1.jpg');
        border-radius: 20px;
        margin: 10px;
        text-align: center;
    }

    .appList {
        display: flex;
        justify-content: flex-start;
    }
</style>
{% endblock %}
