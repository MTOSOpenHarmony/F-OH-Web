{% extends "admin.html" %}
{% block title %}AddSections{% endblock %}
{% block body %}
<div class="style">
    <h2>Add Sections</h2>
    <form action="#" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div>
            <label class="">Select Showed Apps:</label>
            <br>
            <div id="checkbox-container">
                {% for app in apps %}
                <div class="form-check form-check-inline"><input type="checkbox" name="formDoor[]"
                        id="{{app['id']}}" value="{{app['id']}}" class="form-check-input" ><label
                        class="form-check-label" for="{{app['id']}}">{{app["name"]}}({{app["packageName"]}})</label></div>
                {% endfor %}
            </div>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<style>
    .content {
        margin: 5px;
    }
</style>
{% endblock %}
