{% extends "console.html" %}
{% block title %}我的应用{% endblock %}
{% block body %}
<div class="content">
    <h2>我的应用</h2>
    <a href="/console/addApp" class="btn btn-primary">上传应用</a>
    <br>
    <br>
    <div>
        {% for app in apps %}
            {% if app["id"] in myApps %}
                <div class="appList">
                    <div>
                        <img src="{{app['icon']}}" alt="AppIcon" width="60" height="60">
                    </div>
                    <div style="margin-left:10px">
                        <h5>{{app["name"]}}</h5>
                        <h6>{% if app["permitted"] == 0 %}等待审核{% else %}审核通过{%endif%}</h6>
                    </div>
                    <div style="position:absolute;right:20px;">
                        <a href="/edit2/{{app['id']}}" class="btn btn-primary">编辑/更新</a>
                    </div>
                </div>
                <div style="height:2px;background-color:grey;margin:5px;"></div>
            {% endif %}
        {% endfor %}
    </div>
</div>
<style>
    .content {
        margin: 5px;
    }

    .slideshow {
        height: 20%;
    }

    .appInfo {
        background-image: url('/static/main_card_1.jpg');
        border-radius: 20px;
        margin: 10px;
        text-align: center;
    }

    .appList {
        display: flex;
        justify-content: flex-start;
    }
</style>
{% endblock %}
